<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist de Compliance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ComplianceApp</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="Search..." />
    </div>
  </nav>
  <main id="content">
    <h1>Checklist de Compliance de Dados (GDPR)</h1>
    <form>
      <label><input type="checkbox"> O tratamento de dados pessoais tem base legal?</label><br>
      <label><input type="checkbox"> Consentimento foi obtido?</label><br>
    </form>
    <div class="nota-final">
      <h3>ðŸ“Œ Nota Final</h3>
      <p>Esta checklist nÃ£o substitui uma consulta ao DPO da sua instituiÃ§Ã£o.</p>
      <p>Para riscos elevados, recomenda-se realizar uma DPIA.</p>
    </div>
    <div class="primary" onclick="gerarPDF()">Criar PDF</div>
  </main>
  <script>
    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      html2canvas(document.querySelector("#content"), { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jsPDF("p", "mm", "a4");
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        let position = 0;
        let heightLeft = pdfHeight;

        pdf.addImage(imgData, "PNG", 0, position, pdfWidth, pdfHeight);
        heightLeft -= pdf.internal.pageSize.getHeight();

        while (heightLeft > 0) {
          position -= pdf.internal.pageSize.getHeight();
          pdf.addPage();
          pdf.addImage(imgData, "PNG", 0, position, pdfWidth, pdfHeight);
          heightLeft -= pdf.internal.pageSize.getHeight();
        }

        pdf.save("relatorio-checklist.pdf");
      });
    }
  </script>
</body>
</html>
